---
- name: handling multiple flavours of linux os
  hosts: all
  tasks:
    - name: install git on ubuntu servers
      apt:
        name: git
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
    - name: install on RHEL servers
      yum:
        name: git
        state: present
        update_cache: yes
      when: ansible_distribution == "RedHat"
