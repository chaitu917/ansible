---
- name: configure tomcat using loops
  hosts: all
  tasks:
    - name: install tomcat and tomcat10-admin
      apt:
        name: "{{item.a}}"
        state: "{{item.b}}"
        update_cache: "{{item.c}}"
      with_items:
        - {a: tomcat10,b: present,c: yes}
        - {a: tomcat10-admin,b: present,c: yes}
    - name: copy tomcat-users.xml file
      copy: 
        src: tomcat.users.xml 
        dest: /etc/tomcat10
    - name: changing port of tomcat from 8080 to 9090
      replace:
        regexp: 8080
        replace: 9090
        path: /etc/tomcat10/server.xml
    - name: restart tomcat
      service:
        name: tomcat10
        state: restarted
    - name: pause for 30 seconds
      pause:
        seconds: 30
...          



